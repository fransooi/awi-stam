<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAM - The Multi Editor</title>
    <!-- Font Awesome for modern icons -->
    <link href="/src/styles.css" rel="stylesheet">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="app">
      <!-- Menu Bar -->
      <div id="menu-bar">
        <div class="menu-items">
          <div class="menu-item">File</div>
          <div class="menu-item">Edit</div>
          <div class="menu-item">View</div>
          <div class="menu-item">Run</div>
          <div class="menu-item">Help</div>
        </div>
      </div>
      
      <!-- Main Content Area -->
      <div id="main-content">
        <!-- Information Area (Left Panel) -->
        <div id="info-area">
        </div>
        
        <div id="editor-area-container">
          <!-- Icon Area -->
          <div id="icon-area">
            <!-- Icon area will be populated by JavaScript -->
            <select id="mode-selector">
            </select>
          </div>
          
          <!-- Source Editor Area -->
          <div id="editor-area">
            <!-- Editor will be populated by JavaScript -->
          </div>
        </div>
        <div id="right-bar" class="right-bar"></div>
      </div>
      
      <!-- Status Line -->
      <div id="status-line">
        Ready
      </div>
    </div>
    <!-- ZIP Compression/Decompression Library -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
